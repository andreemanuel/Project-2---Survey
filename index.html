    <meta charset="utf-8" />

    <title>Survey: Smart Phone User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header class="box-shadow">
        <h1 id="title" class="main heading center ">
            Consumer Survey
        </h1>
        <p id="description" class="sub heading center">
            How attached are you to your phone?
        </p>
    </header>
    <main id=pagewrapper ">
        <form id="survey-form" action="#">
			<div class="row">
                <label id="name-label" for="name" class="question">Your Name:</label>
                <div class="answer">
                    <input id="name" name="name" type="text" placeholder="Hugh Jazz" required class="">
                </div>  
            </div>
            <div class="row">
                <label id="email-label" for="email" class="question">Your Email: </label>
                <div class="answer">
                    <input id="email" name="email" type="email" placeholder="your@email.com" required class="">
                </div>
            </div>
            <div class="row">
                <label  id="number-label" for="age" class="question">Your Age:</label>
                <div class="answer">
                    <input id="number" type="number" name="age" id="" class="" required min="15" placeholder="15+ only">
                </div>
            </div>
            <div class="row">
                <label for="phone-qty" class="question">How many working smart phones are you currently using?</label>
                <div class="answer">
                    <input type="number" name="phone-qty" id="" class="" required min="0">
                </div>
            </div>
            <div class="row">
                <label for="phone-brand" class="question">Which smart phone manufacturer(s) are you currently using?<p>(Check all that apply)</p></label>
                <div class="answer checkbox-container">
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Apple" id="">
                        <label for="Apple">Apple</label>
                    </div>  
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Samsung" id="">
                        <label for="Samsung">Samsung</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Google" id="">
                        <label for="Google">Google</label>
                    </div>  
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Motorola" id="">
                        <label for="Motorola">Motorola</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Sony" id="">
                        <label for="Sony">Sony</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="LG" id="">
                        <label for="LG">LG</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Lenovo" id="">
                        <label for="Lenovo">Lenovo</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Asus" id="">
                        <label for="Asus">Asus</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="ZTE" id="">
                        <label for="ZTE">ZTE</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Oppo" id="">
                        <label for="Oppo">Oppo</label>
                    </div>  
                    <div class="checkbox-answers">
                        <input type="checkbox" name="HTC" id="">
                        <label for="HTC">HTC</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Vivo" id="">
                        <label for="Vivo">Vivo</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="OnePlus" id="">
                        <label for="OnePlus">OnePlus</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Huawei" id="">
                        <label for="Huawei">Huawei</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Xiaomi" id="">
                        <label for="Xiaomi">Xiaomi</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Alcatel" id="">
                        <label for="Alcatel">Alcatel</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="BlackBerry" id="">
                        <label for="BlackBerry">BlackBerry</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Nokia" id="">
                        <label for="Nokia">Nokia</label>
                    </div>
                    <div class="checkbox-answers">
                        <input type="checkbox" name="Other" id="">
                        <label for="Other">Other</label>
                        <input type="text" name="Other" placeholder="Please specify" id="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="question">
                    <label for="provider">Which one of the following mobile service provider are you using?<p>(Check all that apply)</p></label>
                </div>
                <div class="answer checkbox-container">
                    <ul id="provider">
                        <li class="checkbox-answers">
                            <label for="att">
                                <input type="checkbox" name="att" id="" value="1">AT&T
                            </label>
                        </li>
                        <li class="checkbox-answers">
                            <label for="boost">
                                <input type="checkbox" name="boost" id="" value="2">Boost Mobile
                            </label>
                        </li>
                        <li class="checkbox-answers"><label for="cricket"><input type="checkbox" name="cricket" id="" value="3">Cricket</label></li>
                        <li class="checkbox-answers"><label for="metro"><input type="checkbox" name="metro" id="" value="4">MetroPCS</label></li>
                        <li class="checkbox-answers"><label for="sprint"><input type="checkbox" name="sprint" id="" value="5">Sprint</label></li>
                        <li class="checkbox-answers"><label for="tmob"><input type="checkbox" name="tmob" id="" value="6">T-Mobile</label></li>
                        <li class="checkbox-answers"><label for="trac"><input type="checkbox" name="trac" id="" value="7">Trac-Fone</label></li>
                        <li class="checkbox-answers"><label for="usc"><input type="checkbox" name="usc" id="" value="8">US Cellular</label></li>
                        <li class="checkbox-answers"><label for="verizon"><input type="checkbox" name="verizon" id="" value="9">Verizon Wireless</label></li>
                        <li class="checkbox-answers"><label for="virgin"><input type="checkbox" name="virgin" id="" value="10">Virgin Mobile</label></li>
                        <li class="checkbox-answers"><label for="nothave"><input type="checkbox" name="nothave" id="" value="11">I don't have a smart phnone</label></li>
                        <li class="checkbox-answers"><label for="notlist"><input type="checkbox" name="notlist" id="" value="12">My provider is not listed above</label></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="question">
                    <label for="phone-usage">In a typical weekday, do you use your smart phone most often for work, for personal reasons, or about an equal amount on both?</label>
                </div>
                <div class="answer dropdown">
                    <select name="phone-use" id="dropdown">
                        <option disabled value selected>Please choose an answer</option>
                        <option value="work3">Much more often for work</option>
                        <option value="work2">Somewhat more often for work</option>
                        <option value="work1">Slightly more often for work</option>
                        <option value="equal">About an equal amount for both work and personal use</option>
                        <option value="personal1">Slightly more often for personal use</option>
                        <option value="personal2">Somewhat more often for personal use</option>
                        <option value="personal3">Much more often for personal use</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="question">
                    <label for="time-spent">In a typical weekday, about how much time in total do you spend using your smart phone?</label>
                </div>
                <div class="answer">
                    <input type="number" name="time-spent" id="time-spent" max="24" min="0" placeholder="">
                    <span>hours</span>
                </div>
            </div>
            <div class="row">
                <div class="question">
                    <label for="spend">In a typical month, how much money do you spend (in USD) on your mobile service(s)? <p>(This includes phone bills, data bills, and any other subscriptions)</p></label>
                </div>
                <div class="answer">
                    <input type="number" name="spend" id="spend" min="0" placeholder="US$">
                </div>
            </div>
            <div class="row">
                <div class="question">
                    <label for="activities">Which one of the following activities would you say you use your smart phone for<strong><em> the most</strong></em>?</label>
                </div>
                <div class="answer radio-container">
                    <ul id="activities">
                        <li class="radio-answers"><label for="reading"><input type="radio" name="activities" id="" value="1">Reading</label></li>
                        <li class="radio-answers"><label for="studying"><input type="radio" name="activities" id="" value="2">Studying</label></li>
                        <li class="radio-answers"><label for="call"><input type="radio" name="activities" id="" value="3">Make or receive phone calls</label></li>
                        <li class="radio-answers"><label for="game"><input type="radio" name="activities" id="" value="4">Playing video games</label></li>
                        <li class="radio-answers"><label for="music"><input type="radio" name="activities" id="" value="5">Playing music</label></li>
                        <li class="radio-answers"><label for="podcast"><input type="radio" name=activities"" id="" value="6">Listening to podcasts</label></li>
                        <li class="radio-answers"><label for="video"><input type="radio" name="activities" id="" value="7">Watching videos</label></li>
                        <li class="radio-answers"><label for="buy"><input type="radio" name="activities" id="" value="8">Purchasing products/services</label></li>
                        <li class="radio-answers"><label for="record"><input type="radio" name="activities" id="" value="9">Recording videos</label></li>
                        <li class="radio-answers"><label for="text"><input type="radio" name="activities" id="" value="10">Sending/receiving text messages</label></li>
                        <li class="radio-answers"><label for="photo"><input type="radio" name="activities" id="" value="11">Taking photos</label></li>
                        <li class="radio-answers"><label for="socmed"><input type="radio" name="activities" id="" value="12">Using social media sites/apps</label></li>
                        <li class="radio-answers"><label for="other"><input type="radio" name="activities" id="" value="13">Other</label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="question">
                    <label for="comments">In one sentence, describe your relationship with your smartphone</label>
                </div>
                <div class="answer">
                    <textarea name="" id="comments" cols="30" rows="10" placeholder="My life would suck without my phone"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="question">
                    <label for="canyou">Do you think you can spend an entire day without your smart phone?</label>
                </div>
                <div class="answer radio-container">
                    <ul id="nophone">
                        <li class="radio-answers"><label for=""><input type="radio" name="activities" id="" value="1">Sure, I think I can</label></li>
                        <li class="radio-answers"><label for=""><input type="radio" name="activities" id="" value="2">I don't think I can</label></li>
                        <li class="radio-answers"><label for=""><input type="radio" name="activities" id="" value="3">Maybe I could</label></li>
                        <li class="radio-answers"><label for=""><input type="radio" name="activities" id="" value="4">Are you crazy??</label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <button id="submit" type="submit">Let's do this!</button>
            </div>
        </form>
